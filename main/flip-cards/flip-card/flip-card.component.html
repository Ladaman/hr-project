

<div class="flip-card" *ngFor="let vac of listvacancy">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="../../../../assets/images/Ablogo.jpg" alt="Avatar">
      </div>
      <div class="flip-card-back">
        <h6>{{vac.name}}</h6> 
        <p>{{vac.body}}</p> 
      </div>
    </div>
  </div>
